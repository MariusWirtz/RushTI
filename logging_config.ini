[loggers]
keys=root

[handlers]
keys=stream_handler, file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler, file_handler

[handler_stream_handler]
class=StreamHandler
level=ERROR
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=handlers.RotatingFileHandler
level=INFO
formatter=formatter
args=('rushti.log', 'a', 5*1025*1024, 10)

[formatter_formatter]
format=%(asctime)s - RushTI - %(levelname)s - %(message)s